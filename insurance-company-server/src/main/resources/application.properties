# ===============================
# = DataSource Configuration
# ===============================

spring.datasource.url=jdbc:postgresql://localhost:5432/vaudoise
spring.datasource.username=postgres
spring.datasource.password=lambda
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# = Hibernate / JPA Configuration
# ===============================

# Dialect for PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Automatically update schema (use 'validate' or 'none' in production)
spring.jpa.hibernate.ddl-auto=update

# Show SQL statements in the console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# = Connection Pool (HikariCP)
# ===============================

spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.pool-name=PostgresHikariCP

# ===============================
# = Logging (Optional)
# ===============================

# Log SQL parameters (useful for debugging)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
